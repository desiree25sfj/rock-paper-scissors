<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Ctext%20y='90'%20font-size='90'%3E%E2%9C%8C%EF%B8%8F%3C/text%3E%3C/svg%3E"
		/>
		<title>Rock, Paper, Scissors</title>
		<script type="module" src="gameLogic/multiplayerLogic.js"></script>
		<link rel="stylesheet" href="styles/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
	</head>

	<body>
		<header>
			<h1>Rock, Paper, Scissors</h1>
		</header>
		<a class="multiplayer" href="index.html">Back to singleplayer</a>
		<section class="gameSection">
			<div class="resultCircle">
				<div class="battle">
					<span class="playerHand"></span>
					<span class="computerHand"></span>
				</div>
				<span class="crown">👑</span>
				<button id="startButton">Start Game</button>
				<section class="gameButtons">
					<div id="moveButtons">
						<button id="rock" class="moveButton" data-move="rock">✊</button>
						<button id="paper" class="moveButton" data-move="paper">✋</button>
						<button id="scissors" class="moveButton" data-move="scissors">✌️</button>
					</div>
				</section>
				<div id="status"></div>
			</div>
		</section>
		<footer>
			<p>
				Made by
				<a href="https://github.com/desiree25sfj" target="_blank">Dessi</a>
			</p>
		</footer>
	</body>
</html>
