<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script type="module" src="gameLogic/main.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <section class="gameSection">
      <div class="resultCircle">
        <section class="gameButtons">
          <button id="rock">
            <img src="images/rock.png" alt="Rock" />
          </button>
          <button id="paper">
            <img src="images/paper.png" alt="Paper" />
          </button>
          <button id="scissors">
            <img src="images/scissors.png" alt="Scissors" />
          </button>
        </section>
      </div>
      <p class="resultText">Generated text here</p>
      <div class="scoreboard">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
      </div>
    </section>
  </body>
</html>
